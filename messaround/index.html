<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
</head>

<body>
    <h1>Welcome to my two truths and a lie. </h1>
    <hr>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First name</label><br>
        <input type="text" name="fname" id="fname"><br>

        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname"><br>

        <label for="age">Age</label>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet" style="font-size: x-large;">Welcome</p>

    <hr>
    <h2>Warm up Trivia Questions</h2>
    <h3>What is the only food that cannot go bad?</h3>
    <p id="trivia-answer"></p>

    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate"> Dark chocolate</label><br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Tuna</label><br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">honey</label>
    </form>
    <br>
    <input type="button" value="submit" onclick="trivia()">

    <br>
    <h2>Two Truths and a Lie Game </h2>
    <h3>What is my lie?</h3>
    <p id="lie-answer"></p>
    <form action="">
        <input type="radio" name="lie" id="frisbee">
        <label for="frisbee"> I play ultimate.</label><br>
        <input type="radio" name="lie" id="poker">
        <label for="poker">I'm not addicted to Poker.</label><br>
        <input type="radio" name="lie" id="africa">
        <label for="africa">My parents were born in africa.</label>
    </form>
    <br>
    <input type="button" value="submit" onclick="lie()">
    <script src="js/game.js"></script>
</body>

</html>
